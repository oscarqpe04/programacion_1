<div class="container">
    <!-- Button trigger modal -->
    <button type="button" 
        class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Nuevo Usuario
    </button>
</div>
<div class="container">
    <table class="table table-bordered table-striped">
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        <tbody id="items_usuarios">
            
        </table>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de Nuevo Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="mt-3" id="form1">
                    <div class="mb-3">
                        <label for="txtNombres" class="form-label ">Nombres</label>
                        <div class="">
                            <input type="text" class="form-control" id="txtNombres" 
                                placeholder="Nombres" required>
                            <div class="invalid-feedback">Campo requerido</div>
                        </div>
                    </div>  
                    <div class="mb-3">
                        <label for="txtApellidos" class="form-label ">Apellidos</label>
                        <div class="">
                            <input type="text" class="form-control" id="txtApellidos" 
                                placeholder="Apellidos" required>
                            <div class="invalid-feedback">Campo requerido</div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="txtCorreo" class="form-label ">Correo Electr√≥nico</label>
                        <div class="">
                            <input type="text" class="form-control" id="txtCorreo" 
                                placeholder="Correo">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" 
                    data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary"
                    onclick="fnRegistrarUsuario()">Guardar</button>
            </div>
        </div>
    </div>
</div>
